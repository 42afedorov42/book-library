{% extends  'registration/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
	registration
{% endblock title %}

{% block main %}

<div class="card">
	<div class="card-body">
		<h4 class="card-title">Registration your account</h4>
		<form method="POST" class="form-group">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
    <br>
		<a href="/login">
			<button type="submit" class="btn btn-block">
				Log in
			</button>
		</a>
	</div>
</div>

{% endblock %}
