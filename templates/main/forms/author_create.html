{% extends  'main/forms/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  author add
{% endblock title %}

{% block form %}

<div class="container mt-3">
  <h1 class="h3 mb-3 font-weight-normal text-center">Author add</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Author add</button>
  </form>
</div>

{% endblock %}
