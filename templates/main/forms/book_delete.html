{% extends  'main/forms/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  book delete
{% endblock title %}

{% block form %}

<div class="container mt-3">
  <form method="POST">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal text-center">Do you really want to delete "{{ object }}"?</h1>
    <button class="btn btn-lg btn-danger btn-block">Delete book</button>
  </form>
</div>

{% endblock %}
